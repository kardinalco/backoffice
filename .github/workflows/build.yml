name: Build Next.js app with PNPM

on:
  push:
    branches:
      - main
      - develop
      - alpha
  pull_request:
    types:
      - opened
      - reopened
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: "Install pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build with Next.js
        run: pnpm run build